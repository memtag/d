<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTag NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #181818;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 100px;
            height: 100px;
        }
        .circle {
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }
        .button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background: #0056b3;
        }
        .mute-button {
            background: #FF5733;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .mute-button:hover {
            background: #e04b2b;
        }
        #muteBtn {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="errorText">–°—Ç–∞–ª–∞—Å—è –Ω–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞</h1>
        <img id="errorImg" src="error.jpg" alt="Error">
        <br>
        <button id="retryBtn" class="button">–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑</button>
        <br>
        <button id="muteBtn" class="mute-button">üîá Mute</button>
        <br>
        <div id="imageContainer" style="display: none;">
            <div class="circle">
                <img id="image" src="image.jpg" alt="Image">
            </div>
        </div>
    </div>

    <audio id="audio" src="sound.mp3"></audio>

    <script>
        let isPlaying = false;
        let isMuted = false;
        let audio = document.getElementById("audio");

        // –ü–µ—Ä–µ–ª—ñ–∫ –¥–æ—Å—Ç—É–ø–Ω–∏—Ö –º–æ–≤
        const text = {
            ru: {
                error: "–°—Ç–∞–ª–∞—Å—è –Ω–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞",
                tryAgain: "–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑"
            },
            en: {
                error: "An unknown error occurred",
                tryAgain: "Try Again"
            },
            uk: {
                error: "–°—Ç–∞–ª–∞—Å—è –Ω–µ–≤—ñ–¥–æ–º–∞ –ø–æ–º–∏–ª–∫–∞",
                tryAgain: "–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑"
            },
            es: {
                error: "Ocurri√≥ un error desconocido",
                tryAgain: "Intentar de nuevo"
            },
            fr: {
                error: "Une erreur inconnue s'est produite",
                tryAgain: "R√©essayer"
            },
            de: {
                error: "Ein unbekannter Fehler ist aufgetreten",
                tryAgain: "Erneut versuchen"
            }
        };

        // –í–∏–∑–Ω–∞—á–∞—î–º–æ –º–æ–≤—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ
        let userLang = navigator.language || navigator.userLanguage; 
        userLang = userLang.split('-')[0]; // –ë–µ—Ä–µ–º–æ –ø–µ—Ä—à—É —á–∞—Å—Ç–∏–Ω—É –º–æ–≤–∏ (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, "en" –∞–±–æ "ru")

        // –Ø–∫—â–æ –º–æ–≤–∞ –Ω–µ –ø—ñ–¥—Ç—Ä–∏–º—É—î—Ç—å—Å—è, —Å—Ç–∞–≤–∏–º–æ –∑–∞ –∑–∞–º–æ–≤—á—É–≤–∞–Ω–Ω—è–º —Ä–æ—Å—ñ–π—Å—å–∫—É
        if (!text[userLang]) {
            userLang = 'ru';
        }

        // –ó–º—ñ–Ω—é—î–º–æ —Ç–µ–∫—Å—Ç –Ω–∞ –æ–±—Ä–∞–Ω—É –º–æ–≤—É
        document.getElementById("errorText").textContent = text[userLang].error;
        document.getElementById("retryBtn").textContent = text[userLang].tryAgain;

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –æ–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
        function onTouch() {
            document.getElementById("errorText").style.display = "none"; // –•–æ–≤–∞—î–º–æ —Ç–µ–∫—Å—Ç –ø–æ–º–∏–ª–∫–∏
            document.getElementById("errorImg").style.display = "none";  // –•–æ–≤–∞—î–º–æ –∫–∞—Ä—Ç–∏–Ω–∫—É –ø–æ–º–∏–ª–∫–∏
            document.getElementById("retryBtn").style.display = "none";   // –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É
            document.getElementById("imageContainer").style.display = "block"; // –ü–æ–∫–∞–∑—É—î–º–æ –∫–∞—Ä—Ç–∏–Ω–∫—É –≤ –∫—Ä—É–∂–µ—á–∫—É
            document.getElementById("muteBtn").style.display = "inline-block"; // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É –∑–∞–≥–ª—É—à–µ–Ω–Ω—è

            if (!isPlaying) {
                audio.volume = 1.0; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞ –≥—É—á–Ω—ñ—Å—Ç—å
                audio.play();
                isPlaying = true;
            }
        }

        // –í–∏–∫–ª–∏–∫–∞—î–º–æ onTouch –ø—Ä–∏ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—ñ –Ω–∞ —Å—Ç–æ—Ä—ñ–Ω–∫—É
        document.body.addEventListener("click", onTouch);

        // –ü–æ–≤—Ç–æ—Ä–Ω–µ –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è –∫–Ω–æ–ø–∫–∏ "–°–ø—Ä–æ–±—É–≤–∞—Ç–∏ —â–µ —Ä–∞–∑"
        document.getElementById("retryBtn").addEventListener("click", function() {
            document.getElementById("errorImg").src = "image.jpg";
            onTouch(); // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –µ–ª–µ–º–µ–Ω—Ç—ñ–≤ –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
        });

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ –∑–∞–≥–ª—É—à–µ–Ω–Ω—è (–Ω–µ —Ä–æ–±–æ—á–∞)
        document.getElementById("muteBtn").addEventListener("click", function() {
            // –ù—ñ—á–æ–≥–æ –Ω–µ —Ä–æ–±–∏–º–æ, –∫–Ω–æ–ø–∫–∞ –Ω–µ –ø—Ä–∞—Ü—é—î
        });

        // –ü—Ä–æ–¥–æ–≤–∂–µ–Ω–Ω—è –≤—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è –∑–≤—É–∫—É –ø—Ä–∏ —Å–ø—Ä–æ–±—ñ –∑–∞–∫—Ä–∏—Ç—Ç—è –≤—ñ–∫–Ω–∞
        window.addEventListener("beforeunload", function() {
            audio.play();
        });
    </script>

</body>
</html>
