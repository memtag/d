<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundTag NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        img {
            width: 100px;
            height: 100px;
        }
        .circle {
            border-radius: 50%;
            overflow: hidden;
            width: 150px;
            height: 150px;
            margin: 20px auto;
        }
        .button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .button:hover {
            background: #0056b3;
        }
        .mute-button {
            background: #FF5733;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="errorText"></h1>
        <img id="errorImg" src="error.jpg" alt="Error">
        <br>
        <button id="retryBtn" class="button">Try Again</button>
        <br>
        <button id="muteBtn" class="mute-button">Mute</button>
        <br>
        <div id="imageContainer" style="display: none;">
            <div class="circle">
                <img id="image" src="image.jpg" alt="Image">
            </div>
        </div>
    </div>

    <audio id="audio" src="sound.mp3" loop></audio>

    <script>
        let isPlaying = false;
        let isMuted = false;
        let audio = document.getElementById("audio");

        // Визначаємо мову пристрою
        const lang = navigator.language || navigator.userLanguage;
        const texts = {
            "en": { error: "An unknown error occurred", retry: "Try again" },
            "uk": { error: "Сталася невідома помилка", retry: "Спробувати ще раз" },
            "ru": { error: "Произошла неизвестная ошибка", retry: "Попробовать ещё раз" }
        };

        // Вибір мови за замовчуванням
        const userLang = texts[lang] || texts["ru"];
        document.getElementById("errorText").textContent = userLang.error;

        // Налаштування звуку та еквалайзера
        const context = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = context.createAnalyser();
        const source = context.createMediaElementSource(audio);
        source.connect(analyser);
        analyser.connect(context.destination);

        // Гучний еквалайзер
        function updateAudio() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            // Підсилення звуку (еквалайзер)
            let total = 0;
            for (let i = 0; i < bufferLength; i++) {
                total += dataArray[i];
            }
            const average = total / bufferLength;
            audio.volume = Math.min(1, average / 255);  // обмежуємо гучність від 0 до 1
        }

        setInterval(updateAudio, 100);

        // Функція для оновлення елементів після натискання
        function onTouch() {
            document.getElementById("errorText").style.display = "none"; // Ховаємо текст помилки
            document.getElementById("errorImg").style.display = "none";  // Ховаємо картинку помилки
            document.getElementById("retryBtn").style.display = "none";   // Ховаємо кнопку
            document.getElementById("imageContainer").style.display = "block"; // Показуємо картинку в кружечку

            if (!isPlaying) {
                audio.volume = 1.0; // Максимальна гучність
                audio.play();
                isPlaying = true;
            }
        }

        // Викликаємо onTouch при натисканні на сторінку
        document.body.addEventListener("click", onTouch);

        // Повторне натискання кнопки "Спробувати ще раз"
        document.getElementById("retryBtn").addEventListener("click", function() {
            document.getElementById("errorImg").src = "image.jpg";
            onTouch(); // Оновлення елементів після натискання
        });

        // Функція для кнопки заглушення
        document.getElementById("muteBtn").addEventListener("click", function() {
            if (!isMuted) {
                audio.volume = 0; // Заглушення звуку
                isMuted = true;
            } else {
                audio.volume = 1.0; // Включення звуку
                isMuted = false;
            }
        });

        // Продовження відтворення звуку при спробі закриття вікна
        window.addEventListener("beforeunload", function() {
            audio.play();
        });
    </script>

</body>
</html>
