<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–°–∞–π—Ç –∑ –ø–æ–º–∏–ª–∫–æ—é</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .error {
            font-size: 100px;
            text-align: center;
            display: block;
            margin-bottom: 20px;
        }
        .image-container {
            display: none;
            position: relative;
            text-align: center;
        }
        .image-container img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .mute-button {
            background-color: #333;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            border-radius: 20px;
            margin-top: 10px;
            display: none; /* –°–ø–æ—á–∞—Ç–∫—É –∫–Ω–æ–ø–∫–∞ –Ω–µ –≤–∏–¥–∏–º–∞ */
        }
        .audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- –°–∏–º–≤–æ–ª –ø–æ–º–∏–ª–∫–∏ -->
    <div class="error">‚ö†</div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è -->
    <div class="image-container">
        <img src="image.jpg" alt="Image">
        <button class="mute-button" onclick="muteAudio()">üîá Mute</button>
    </div>

    <!-- –ó–≤—É–∫ -->
    <audio class="audio" id="audio" src="sound.mp3" loop autoplay></audio>

    <script>
        let errorElement = document.querySelector('.error');
        let imageContainer = document.querySelector('.image-container');
        let muteButton = document.querySelector('.mute-button');
        let audio = document.getElementById('audio');
        let isMuted = false;

        // –ü—Ä–∏ –∫–ª—ñ—Ü—ñ –Ω–∞ –µ–∫—Ä–∞–Ω —á–∏ —Å–∏–º–≤–æ–ª –ø–æ–º–∏–ª–∫–∏
        document.body.addEventListener('click', function() {
            errorElement.style.display = 'none'; // –°—Ö–æ–≤–∞—Ç–∏ —Å–∏–º–≤–æ–ª –ø–æ–º–∏–ª–∫–∏
            imageContainer.style.display = 'block'; // –ü–æ–∫–∞–∑–∞—Ç–∏ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è

            // –í–º–∏–∫–∞—î–º–æ –∑–≤—É–∫
            if (!audio.paused) {
                audio.play();
            }

            // –ü–æ–∫–∞–∑–∞—Ç–∏ –∫–Ω–æ–ø–∫—É Mute –ø—ñ—Å–ª—è –Ω–∞—Ç–∏—Å–∫–∞–Ω–Ω—è
            muteButton.style.display = 'block';
        });

        // –§—É–Ω–∫—Ü—ñ—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ Mute (–Ω–µ —Ä–æ–±–æ—á–∞, –¥–ª—è –∫—Ä–∞—Å–∏)
        function muteAudio() {
            // –ö–Ω–æ–ø–∫–∞ –Ω–µ –º–∞—î —Ñ—É–Ω–∫—Ü—ñ–æ–Ω–∞–ª—å–Ω–æ—Å—Ç—ñ
            // –ü—Ä–æ—Å—Ç–æ –∑–º—ñ–Ω—é—î—Ç—å—Å—è —Ç–µ–∫—Å—Ç
            muteButton.innerText = muteButton.innerText === "üîá Mute" ? "üîä Unmute" : "üîá Mute";
        }
    </script>

</body>
</html>
